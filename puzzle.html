<script type="text/javascript">


  setTimeout(function (){
    var SEED    = "::SEED::";
    var DIFF    = "::DIFF::";
    var HASH    = "::HASH::";
    var TARGET  = "::TARGET::";
    var URL     = "::URL::";

    DIFF = parseInt(DIFF);

   function calc(_seed, _diff, _hash){
     var sha1, i, calculated, current;
     for ( i = 0; i < _diff; i++){
       current = _seed + i;
       sha1=CryptoJS.SHA1(_seed+i).toString();
       if(sha1 == _hash){
          // if foudn then return with restulst
         return { SEED : _seed, POW : i, HASH : _hash };
       }

     }
     return false;
   }
   var obj = calc(SEED, DIFF, HASH);


   if (obj){
     $.ajax({
      url : TARGET,
      data : obj,
      dataType : "json",
      success : function (d){
        console.log(d);
        if(d.status == "success"){
          $('#spinner')
            .removeClass('fa-spin fa-spinner orange')
            .addClass('fa-check green');
          $('#wait').text('Your good to go!');
          setTimeout(function (){
            window.location.href = d.redirect;
          },1200)
        }else{
          $('#result').text('There was an issue with your browser, refresh to retry').removeClass('hidden')
        }
      }
     });
   }else{
     $('#spinner')
       .removeClass('fa-spin fa-spinner orange')
       .addClass('fa-frown-o red');
     $('#result').text('There was an issue with your browser, refresh to retry').removeClass('hidden')
   }
 },1000);

</script>
